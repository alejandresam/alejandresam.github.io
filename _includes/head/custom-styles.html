
<style>
  .sidebar.sticky {
    max-height: none !important;
    overflow-y: visible !important;
  }
  .highlight {
    color: #B58652; /* A slightly darker, more readable version of your accent color */
    font-weight: 600; /* A semi-bold weight, less heavy than default bold */
  }
  /* --- Skills Section V-Final: Self-Contained Animation --- */
  .skill-bar {
    width: 100%;
    background-color: #e9ecef;
    border-radius: 4px;
    height: 12px;
  }

  .skill-progress {
    background-color: #D4A373; /* Using your accent color directly */
    height: 100%;
    width: 0; /* Start at 0 width */
    border-radius: 4px;
    transition: width 1.2s cubic-bezier(0.25, 1, 0.5, 1);
  }

  /* --- Other Style Fixes --- */
  .sidebar.sticky {
    max-height: none !important;
    overflow-y: visible !important;
  }
  .highlight {
    color: #B58652;
    font-weight: 600;
  }
</style>

<script>
  // This function will run after the entire page is loaded and ready
  document.addEventListener("DOMContentLoaded", function() {
    
    // --- Definitive Skill Bar Animation Logic ---
    const skillsSection = document.querySelector('#skills');
    
    // An observer to watch when the skills section becomes visible
    const observer = new IntersectionObserver(entries => {
      // The 'isIntersecting' property is true when the element is in view
      if (entries[0].isIntersecting) {
        const progressBars = document.querySelectorAll('.skill-progress');
        progressBars.forEach(bar => {
          // Set the width from the data-progress attribute
          bar.style.width = bar.getAttribute('data-progress');
        });
        // Important: Stop observing after the animation has run once
        observer.unobserve(skillsSection);
      }
    }, {
      threshold: 0.3 // Trigger when 30% of the section is visible
    });

    // Start observing the skills section
    observer.observe(skillsSection);
  });
</script>
